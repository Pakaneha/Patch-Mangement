<!DOCTYPE html>
<html>
<head>
    <title>Submit Patch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h2>ðŸ”¹ Enter Patch Details Below</h2>
