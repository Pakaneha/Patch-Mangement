<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .forgot-actions { margin-top: 18px; }
    </style>
    <script>
      function validateForgotForm() {
        var info = document.forms["forgotForm"]["info"].value.trim();
        if (!info) {
            alert("Please enter your email or mobile number.");
            return false;
        }
        // Validate mobile if only digits
        if (/^\d+$/.test(info)) {
            if (info.length < 10 || info.length > 15) {
                alert("Mobile number should be 10 to 15 digits.");
                return false;
            }
        }
        return true;
      }
    </script>
</head>
<body>
<div class="container" style="max-width:400px;">
    <h2>Forgot Password</h2>
    {% if error %}
      <div class="status-error" style="margin-bottom:13px;">{{ error }}</div>
    {% endif %}
    <form method="POST" name="forgotForm" onsubmit="return validateForgotForm();">
        <label>Email or Mobile Number:</label>
        <input name="info" autocomplete="email tel" placeholder="Enter email or digits only"><br>
        <button type="submit" class="btn" style="margin-top:12px;">Send OTP</button>
    </form>
    <div class="forgot-actions">
      <a href="{{ url_for('login') }}" class="btn">Back to Login</a>
    </div>
</div>
</body>
</html>
